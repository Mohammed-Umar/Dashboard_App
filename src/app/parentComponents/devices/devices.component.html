
<app-devices-list *ngIf="activeScreen === 'list'" (needToUpdate)=toUpdate($event) (changeScreen)=changeScreen($event)></app-devices-list>
<app-add-new-device *ngIf="activeScreen === 'new'" (changeScreen)=changeScreen($event)></app-add-new-device>
<app-update-device *ngIf="activeScreen === 'update'" [device]="deviceToUpdate" (changeScreen)=changeScreen($event)></app-update-device>

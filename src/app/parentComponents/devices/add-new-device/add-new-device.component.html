<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- <div class="card-header card-header-danger">
              <h4 class="card-title">Add New Device</h4>
              <p class="card-category">Fill all the fields</p>
            </div> -->
            <div class="card-header card-header-danger">
              <div class="row">
                <div class="col-md-11">
                  <h4 class="card-title">Add New Device</h4>
                  <p class="card-category">Fill all the fields</p>
                </div>
                <div class="col-md-1">
                  <a (click)="moveTo('list')">
                    <i class="material-icons pull-right">close</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-3">
                    <mat-form-field>
                      <mat-select [(value)]="tenantSelected" placeholder="Tenant Name">
                        <mat-option *ngFor="let tenant of tenantsNamesList" (click)="onTenantSelection()" [value]="tenant">
                          {{tenant.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field>
                      <mat-select [(value)]="plantSelected" placeholder="Plant Name">
                        <mat-option *ngFor="let plant of plantsNamesList" (click)="onPlantSelection()" [value]="plant">
                          {{plant.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>                  
                  <div class="col-md-3">
                    <mat-form-field>
                      <mat-select [(value)]="machineSelected" placeholder="Machine Name">
                        <mat-option *ngFor="let machine of machinesNamesList" (click)="onMachineSelection()" [value]="machine">
                          {{machine.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>                  
                  <div class="col-md-3">
                    <mat-form-field>
                      <mat-select [(value)]="equipmentSelected" placeholder="Equipment Name">
                        <mat-option *ngFor="let equipment of equipmentsNamesList" (click)="onEquipmentSelection()" [value]="equipment">
                          {{equipment.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Name" name="Name" [(ngModel)]="newDevice.name" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Description" name="Description" [(ngModel)]="newDevice.description" required>
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" class="btn btn-success btn-lg btn-block">Add</button> <!-- (click)="moveTo('list')"-->
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

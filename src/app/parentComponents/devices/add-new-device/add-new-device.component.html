<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <div class="row">
                <div class="col-md-11">
                  <h4 class="card-title">Add New Device</h4>
                  <p class="card-category">Fill all the fields</p>
                </div>
                <div class="col-md-1">
                  <a (click)="moveTo('list')">
                    <i class="material-icons pull-right">close</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" [formGroup]="addNewForm">
                <div class="row">
                  <div class="col-md-3">
                    <mat-form-field>
                      <mat-select [(value)]="tenantSelected" placeholder="Tenant Name" [formControl]="tenantIDFormControl" required>
                        <mat-option *ngFor="let tenant of tenantsNamesList" (click)="onTenantSelection()" [value]="tenant">
                          {{tenant.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field>
                      <mat-select [(value)]="plantSelected" placeholder="Plant Name" [formControl]="plantIDFormControl" required>
                        <mat-option *ngFor="let plant of plantsNamesList" (click)="onPlantSelection()" [value]="plant">
                          {{plant.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>                  
                  <div class="col-md-3">
                    <mat-form-field>
                      <mat-select [(value)]="machineSelected" placeholder="Machine Name" [formControl]="machineIDFormControl" required>
                        <mat-option *ngFor="let machine of machinesNamesList" (click)="onMachineSelection()" [value]="machine">
                          {{machine.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>                  
                  <div class="col-md-3">
                    <mat-form-field>
                      <mat-select [(value)]="equipmentSelected" placeholder="Equipment Name" [formControl]="equipmentIDFormControl" required>
                        <mat-option *ngFor="let equipment of equipmentsNamesList" (click)="onEquipmentSelection()" [value]="equipment">
                          {{equipment.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Device Name" name="Name" [formControl]="nameFormControl" required>
                    </mat-form-field>
                    <mat-error *ngIf="nameFormControl.invalid && (nameFormControl.dirty || nameFormControl.touched)">
                      This field must be filled & must be of length more than 4
                    </mat-error>
                  </div>
                  <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Device Description" name="Description" [formControl]="descriptionFormControl" required>
                    </mat-form-field>
                    <mat-error *ngIf="descriptionFormControl.invalid && (descriptionFormControl.dirty || descriptionFormControl.touched)">
                      This field must be filled & must be of length more than 4
                    </mat-error>
                  </div>
                </div>
                <button mat-raised-button type="submit" [disabled]="addNewForm.invalid" class="btn btn-success btn-lg btn-block">Add</button> <!-- (click)="moveTo('list')"-->
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

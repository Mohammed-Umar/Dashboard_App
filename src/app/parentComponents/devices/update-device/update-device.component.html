<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- <div class="card-header card-header-danger">
              <h4 class="card-title">Update Device</h4>
              <p class="card-category">Fill all the fields</p>
            </div> -->
            <div class="card-header card-header-spaceGray">
              <div class="row">
                <div class="col-md-11">
                  <h4 class="card-title">Update Device</h4>
                  <p class="card-category">All the fields must be filled</p>
                </div>
                <div class="col-md-1">
                  <a (click)="moveTo('list')">
                    <i class="material-icons pull-right">close</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" [formGroup]="addNewForm">
                <div class="row">
                  <div *ngIf="isMapped" style="margin:0 15px">
                    <div class="row" >
                      <div class="col-md-3">
                          <mat-form-field>
                            <mat-select [(value)]="tenantSelected" placeholder="Tenant Name">
                              <mat-option *ngFor="let tenant of tenantsNamesList" [value]="tenant.id">
                                {{tenant.name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col-md-3">
                          <mat-form-field>
                            <mat-select [(value)]="plantSelected" placeholder="Plant Name">
                              <mat-option *ngFor="let plant of plantsMiniList" [value]="plant.id">
                                {{plant.name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col-md-3">
                          <mat-form-field>
                            <mat-select [(value)]="machineSelected" placeholder="Machine Name">
                              <mat-option *ngFor="let machine of machinesMiniList" [value]="machine.id">
                                {{machine.name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col-md-3">
                          <mat-form-field>
                            <mat-select [(value)]="equipmentSelected" placeholder="Equipment ID">
                              <mat-option *ngFor="let equipment of equipmentsMiniList" [value]="equipment.id">
                                {{equipment.name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                  </div>
                  <!-- <p>{{ device.tenant_id }}</p> -->
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Device Name" name="Name" value={{device.name}} [formControl]="nameFormControl" required>
                    </mat-form-field>
                    <mat-error *ngIf="nameFormControl.invalid">This field must be filled & must be of length more than 4</mat-error>
                  </div>
                  <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Device Description" name="Description" value={{device.description}} [formControl]="descriptionFormControl" required>
                    </mat-form-field>
                    <mat-error *ngIf="descriptionFormControl.invalid">This field must be filled & must be of length more than 4</mat-error>
                  </div>
                </div>
                <button mat-raised-button type="submit" [disabled]="addNewForm.invalid" class="btn btn-tealGray btn-round btn-lg btn-block">Update</button> <!-- (click)="moveTo('list')"-->
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

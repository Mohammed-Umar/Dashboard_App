<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- <div class="card-header card-header-danger">
              <h4 class="card-title">Update Machine</h4>
              <p class="card-category">Fill all the fields</p>
            </div> -->
            <div class="card-header card-header-danger">
              <div class="row">
                <div class="col-md-11">
                  <h4 class="card-title">Update Machine</h4>
                  <p class="card-category">All the fields must be filled</p>
                </div>
                <div class="col-md-1">
                  <a (click)="moveTo('list')">
                    <i class="material-icons pull-right">close</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" [formGroup]="addNewForm">
                <div class="row">
                  <div class="col-md-2">
                    <mat-form-field>
                      <mat-select [(value)]="tenantSelected" placeholder="Tenant Name">
                        <mat-option *ngFor="let tenant of tenanteNamesList" [value]="tenant.id">
                          {{tenant.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-2">
                    <mat-form-field>
                      <mat-select [(value)]="plantSelected" placeholder="Plant Name">
                        <mat-option *ngFor="let plant of plantNamesList" [value]="plant.id">
                          {{plant.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Machine Name" name="Name" value={{machine.name}} required [formControl]="nameFormControl">
                    </mat-form-field>
                    <mat-error *ngIf="nameFormControl.invalid">This field must be filled & must be of length more than 4</mat-error>
                  </div>
                  <!-- <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="App Object Id" type="text" name="App Object Id" [(ngModel)]="machine.app_object_id" required>
                    </mat-form-field>
                  </div> -->
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Machine Description" name="Description" value={{machine.description}} required [formControl]="descriptionFormControl">
                    </mat-form-field>
                    <mat-error *ngIf="descriptionFormControl.invalid">This field must be filled & must be of length more than 4</mat-error>
                  </div>
                </div>
                <!-- <div class="row">
                  <div class="col-md-12">
                    <label>Additional Info</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="Give Additional information" name="Info" [(ngModel)]="machine.additional_info" required></textarea>
                    </mat-form-field>
                  </div>
                </div> -->
                <button mat-raised-button type="submit" [disabled]="addNewForm.invalid" class="btn btn-success btn-lg btn-block">Update</button> <!-- (click)="moveTo('list')"-->
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

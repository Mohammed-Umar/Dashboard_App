<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-spaceGray">
              <div class="row">
                <div class="col-md-10">
                    <!-- <h4 class="card-title ">Machines List</h4> -->
                    <!-- <p class="card-category"> Brief information about each machine is available here</p> -->

                  <div class="row">
                    <div class="col-md-3">
                      <h4 class="card-title ">Machines List</h4>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field color="warn">
                        <mat-select [(value)]="tenantSelected" placeholder="Tenant Names">
                          <mat-option *ngFor="let names of tenanteNamesList" (click)="onTenantSelection()" [value]="names.id">
                            {{names.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field color="warn">
                        <mat-select [(value)]="plantSelected" placeholder="Plant Names">
                          <mat-option *ngFor="let names of plantsNamesList" (click)="optionsSelected()" [value]="names.id">
                            {{names.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              <button mat-raised-button (click)="moveTo('new')" type="submit" class="btn btn-secondary pull-right">Add New</button>
              </div>
            </div>
            <div class="card-body" *ngIf="isTenantSelected && !noMachinesFound">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-dark">
                    <th *ngFor="let header of headers">
                      {{ header }}
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let machine of machines">
                      <td>
                        {{ machine.id }}
                      </td>
                      <td>
                        {{ machine.name }}
                      </td>
                      <td>
                        {{  machine.description }}
                      </td>
                      <td>
                        <a (click)="openDetails('details', machine)" class="btn btn-blueGray btn-round pull-right" style="color: #ffffff"> <!-- (click)="moveTo('update')" -->
                        Details                        
                        </a>
                      </td>
                      <td>
                        <a (click)="update('update', machine)" class="btn btn-brownGray btn-round pull-right" style="color: #ffffff"> <!-- (click)="moveTo('update')" -->
                        Update                        
                        </a>
                      </td>
                      <td>
                        <a (click)="delete('list', machine)" class="btn btn-dark btn-round pull-right" style="color: #ffffff">
                          <i class="material-icons">delete_outline</i>
                          DELETE
                        </a>
                        
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-body" *ngIf="!isTenantSelected">
              <p>
                Please select a Tenant.
              </p>
            </div>
            <div class="card-body" *ngIf="noMachinesFound && isTenantSelected">
              <p>
                There are no Machines available for this filter.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

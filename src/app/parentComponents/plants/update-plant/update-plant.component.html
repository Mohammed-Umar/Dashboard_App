<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-spaceGray">
              <div class="row">
                <div class="col-md-11">
                  <h4 class="card-title">Update Plant</h4>
                  <p class="card-category">All the fields must be filled</p>
                </div>
                <div class="col-md-1">
                  <a (click)="moveTo('list')">
                    <i class="material-icons pull-right">close</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" [formGroup]="addNewForm">
                <div class="row">
                  <div class="col-md-2">
                    <mat-form-field>
                      <mat-select [(value)]="tenantSelected" placeholder="Tenant Name">
                        <mat-option *ngFor="let names of tenanteNamesList" [value]="names.id">
                          {{names.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <!-- <p>{{ plant.tenant_id }}</p> -->
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Name" name="Plant Name" value={{plant.name}} required [formControl]="nameFormControl">
                    </mat-form-field>
                    <mat-error *ngIf="nameFormControl.invalid">This field must be filled & must be of length more than 4</mat-error>
                  </div>
                  <!-- <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="App Object Id" type="text" name="App Object Id" [(ngModel)]="plant.app_object_id" required>
                    </mat-form-field>
                  </div> -->
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Description" name="Plant Description" value={{plant.description}} required [formControl]="descriptionFormControl">
                    </mat-form-field>
                    <mat-error *ngIf="descriptionFormControl.invalid">This field must be filled & must be of length more than 4</mat-error>
                  </div>
                </div>
                <!-- <div class="row">
                  <div class="col-md-12">
                    <label>Additional Info</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="Give Additional information" name="Info" [(ngModel)]="plant.additional_info" required></textarea>
                    </mat-form-field>
                  </div>
                </div> -->
                <button mat-raised-button type="submit" [disabled]="addNewForm.invalid" class="btn btn-tealGray btn-round btn-lg btn-block">Update</button> <!-- (click)="moveTo('list')"-->
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

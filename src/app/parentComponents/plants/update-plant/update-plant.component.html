<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Update Plant</h4>
              <p class="card-category">Fill all the fields</p>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-2">
                    <mat-form-field>
                      <mat-select [(value)]="plant.tenant_id" placeholder="Tanant ID">
                        <!-- <mat-option [value]="id" selected>{{ plant.tenant_id }}</mat-option> -->
                        <mat-option *ngFor="let id of tendentIds" [value]="id">
                          {{id}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <!-- <p>{{ plant.tenant_id }}</p> -->
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Name" name="Name" [(ngModel)]="plant.name" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="App Object Id" type="text" name="App Object Id" [(ngModel)]="plant.app_object_id" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Description" name="Description" [(ngModel)]="plant.description" required>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label>Additional Info</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="Give Additional information" name="Info" [(ngModel)]="plant.additional_info" required></textarea>
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" class="btn btn-success btn-lg btn-block">Update</button> <!-- (click)="moveTo('list')"-->
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

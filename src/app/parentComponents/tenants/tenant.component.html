
<app-tenants-list *ngIf="activeScreen === 'list'" (needToUpdate)=toUpdate($event) (showDetails)=showDetails($event) (changeScreen)=changeScreen($event)></app-tenants-list>
<app-add-new-tenant *ngIf="activeScreen === 'new'" (changeScreen)=changeScreen($event)></app-add-new-tenant>
<app-update-tenant *ngIf="activeScreen === 'update'" [tenant]="tenantToUpdate" (changeScreen)=changeScreen($event)></app-update-tenant>
<app-details *ngIf="activeScreen === 'details'" (needToUpdate)=toUpdate($event) [tenant]="tenantDetails" (changeScreen)=changeScreen($event)></app-details>

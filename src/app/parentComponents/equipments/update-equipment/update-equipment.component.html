<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- <div class="card-header card-header-danger">
              <h4 class="card-title">Update Equipment</h4>
              <p class="card-category">Fill all the fields</p>
            </div> -->
            <div class="card-header card-header-danger">
              <div class="row">
                <div class="col-md-11">
                  <h4 class="card-title">Update Equipment</h4>
                  <p class="card-category">All the fields must be filled</p>
                </div>
                <div class="col-md-1">
                  <a (click)="moveTo('list')">
                    <i class="material-icons pull-right">close</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-2">
                    <mat-form-field>
                      <mat-select [(value)]="tenantSelected" placeholder="Tenant Name">
                        <mat-option *ngFor="let tenant of tenantsNamesList" [value]="tenant.id">
                          {{tenant.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-2">
                    <mat-form-field>
                      <mat-select [(value)]="plantSelected" placeholder="Plant Name">
                        <mat-option *ngFor="let plant of plantsMiniList" [value]="plant.id">
                          {{plant.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-2">
                    <mat-form-field>
                      <mat-select [(value)]="machineSelected" placeholder="Machine Name">
                        <mat-option *ngFor="let machine of machinesMiniList" [value]="machine.id">
                          {{machine.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <!-- <p>{{ equipment.tenant_id }}</p> -->
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Name" name="Name" [(ngModel)]="equipment.name" required>
                    </mat-form-field>
                  </div>
                  <!-- <div class="col-md-2">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="App Object Id" type="text" name="App Object Id" [(ngModel)]="equipment.app_object_id" required>
                    </mat-form-field>
                  </div> -->
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Description" name="Description" [(ngModel)]="equipment.description" required>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-md-6">
                  <mat-checkbox name="isCritical" [(ngModel)]="isCritical">Is this a CRITICAL Equipment</mat-checkbox>
                </div>
                <!-- <div class="row">
                  <div class="col-md-12">
                    <label>Additional Info</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="Give Additional information" name="Info" [(ngModel)]="equipment.additional_info" required></textarea>
                    </mat-form-field>
                  </div>
                </div> -->
                <button mat-raised-button type="submit" class="btn btn-success btn-lg btn-block">Update</button> <!-- (click)="moveTo('list')"-->
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

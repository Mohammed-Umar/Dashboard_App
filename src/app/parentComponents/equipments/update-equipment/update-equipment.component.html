<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- <div class="card-header card-header-danger">
              <h4 class="card-title">Update Equipment</h4>
              <p class="card-category">Fill all the fields</p>
            </div> -->
            <div class="card-header card-header-spaceGray">
              <div class="row">
                <div class="col-md-11">
                  <h4 class="card-title">Update Equipment</h4>
                  <p class="card-category">All the fields must be filled</p>
                </div>
                <div class="col-md-1">
                  <a (click)="moveTo('list')">
                    <i class="material-icons pull-right">close</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" [formGroup]="addNewForm">
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field>
                      <mat-select [(value)]="tenantSelected" placeholder="Tenant Name">
                        <mat-option *ngFor="let tenant of tenantsNamesList" [value]="tenant.id">
                          {{tenant.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field>
                      <mat-select [(value)]="plantSelected" placeholder="Plant Name">
                        <mat-option *ngFor="let plant of plantsMiniList" [value]="plant.id">
                          {{plant.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field>
                      <mat-select [(value)]="machineSelected" placeholder="Machine Name">
                        <mat-option *ngFor="let machine of machinesMiniList" [value]="machine.id">
                          {{machine.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <!-- <p>{{ equipment.tenant_id }}</p> -->
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Equipment Name" name="Name" value={{equipment.name}} [formControl]="nameFormControl" required>
                    </mat-form-field>
                    <mat-error *ngIf="nameFormControl.invalid">This field must be filled & must be of length more than 4</mat-error>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Equipment Capacity" type="text" name="Capacity" value={{equipment.capacity}} [formControl]="capacityFormControl" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-2">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Equipment Rated-RPM" type="text" name="RPM" value={{equipment.rated_rpm}} [formControl]="rpmFormControl" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Equipment Poles" type="text" name="Poles" value={{equipment.poles}} [formControl]="polesFormControl" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Equipment Description" name="Description" value={{equipment.description}} [formControl]="descriptionFormControl" required>
                    </mat-form-field>
                    <mat-error *ngIf="descriptionFormControl.invalid">This field must be filled & must be of length more than 4</mat-error>
                  </div>
                </div>
                <div class="col-md-6">
                  <mat-checkbox name="isCritical" [formControl]="isCriticalFormControl">Is this a CRITICAL Equipment</mat-checkbox>
                </div>
                <!-- <div class="row">
                  <div class="col-md-12">
                    <label>Additional Info</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="Give Additional information" name="Info" [(ngModel)]="equipment.additional_info" required></textarea>
                    </mat-form-field>
                  </div>
                </div> -->
                <button mat-raised-button type="submit" [disabled]="addNewForm.invalid" class="btn btn-tealGray btn-round btn-lg btn-block">Update</button> <!-- (click)="moveTo('list')"-->
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
